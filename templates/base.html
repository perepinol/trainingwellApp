{% load static %}
<!doctype html>
<html class="h-100">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static "CSS/base.css" %}">
        <title>Trainingwell App</title>
    </head>
    <body class="mw-100 h-100 d-flex flex-column p-0">
        <div class="row header d-flex w-100">
            <div class="col vcentered flex-grow-1">
                <h1 class="ml-3">{% block pagetitle %}{% endblock %}</h1>
            </div>
            {% block headeritems %}
            {% endblock %}
            <div class="col-1 hcentered vcentered">
                {% if user.is_authenticated %}
                    <a href="/accounts/logout/" class="btn btn-primary">Logout</a>
                {% else %}
                    <a href="/accounts/login/" class="btn btn-primary">Login</a>
                {% endif %}
            </div>
        </div>
        <div class="row m-4 flex-grow-1">
            {% block content %}
            {% endblock %}
        </div>
        <div class="row footer mx-5 border-top border-light" style="height: 3em;">
            {% block footer %}
            {% endblock %}
        </div>
    </body>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    {{ form.media }}
    {% block scripts %}
    {% endblock %}
</html>
