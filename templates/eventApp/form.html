{% extends 'base.html' %}

{% block pagetitle %}{{ form.name }}{% endblock %}

{% block content %}
    <div class="container">
        <div class="row justify-content-center"><h3 class="m-0">{{ form.name }}</h3></div>
        <div class="row justify-content-center">
            <form class="justify-content-center text-center reservation" method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="row">
                    <div class="col-5">
                        <a href="{{ back }}" class="btn btn-danger">Cancel</a>
                    </div>
                    <div class="col-7 p-0">
                        <button type="submit" class="btn btn-primary">{{ form.submit_name }}</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
