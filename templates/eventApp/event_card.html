<div class="card w-100">
    <div class="card-body">
        <h3 class="card-title">{{ event.event_name }}</h3>
        <p class="card-text">At {{ event.starting_hour }}</p>
    </div>
    <div class="card-footer">
        <p class="card-text">Location: {{ event.space }}</p>
        <a class="btn btn-primary stretched-link" href={% url 'event_detail' id=event.id %}>Details</a>
    </div>
</div>
