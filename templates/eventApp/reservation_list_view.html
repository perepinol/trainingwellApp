{% extends 'base.html' %}

{% block content %}
    <div class="col-md-auto">
        <h1>Your reservations</h1>
    </div>
    <div class="col d-flex align-items-center">
        <a class="btn btn-primary" href={% url 'reservation_form' %}>New reservation</a>
    </div>
    <div class="card-deck w-100" style="height: min-content">
        <div class="row w-100 my-3">
            {% for res in res_list %}
                <div class="col-4">
                    {% include 'eventApp/reservation_card.html' with res=res %}
                </div>
                {% if forloop.counter|divisibleby:3 %}
                    </div>
                    <div class="row w-100 my-3">
                {% endif %}
            {% endfor %}
        </div>
    </div>
{% endblock %}
