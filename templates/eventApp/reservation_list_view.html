{% extends 'base.html' %}
{% load i18n %}

{% block content %}
    <div class="row m-3">
        <div class="col-auto pl-0">
            <h1>Your reservations</h1>
        </div>
        <div class="col d-flex align-items-center">
            <a class="btn btn-primary" href={% url 'schedule_view' %}>{% trans 'New' %}</a>
        </div>
    </div>
    <div class="card-deck w-100 px-3 m-0" style="height: min-content">
        <div class="row w-100 my-3">
            {% for res in res_list %}
                <div class="col-4">
                    {% include 'eventApp/reservation_card.html' with res=res %}
                </div>
                {% if forloop.counter|divisibleby:3 %}
                    </div>
                    <div class="row w-100 my-3">
                {% endif %}
            {% endfor %}
        </div>
    </div>
{% endblock %}
