{% extends 'base.html' %}

{% block pagetitle %}Login{% endblock %}

{% block content %}
    <div class="container">
        <div class="row justify-content-center"><h3 style="margin: 0 0 1em 0;">Login</h3></div>
        <div class="row justify-content-center">
            <form class="justify-content-center" method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Log in</button>
            </form>
        </div>
    </div>
{% endblock %}
