{% extends 'base.html' %}

{% block content %}

    <div class="row justify-content-center" xmlns="http://www.w3.org/1999/html"><h3 style="margin: 0 0 1em 0;">Change your password</h3></div>
    <div class="row justify-content-center"><h5 style="margin: 0 0 1em 0;">It seems it is the first time you log in.<br>For your security you have to choose a new password</h5></div>
        <div class="row justify-content-center">
            <form class="justify-content-center" action="{% url 'change_password' %}" method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Change Password</button>
            </form>
        </div>
{% endblock %}
